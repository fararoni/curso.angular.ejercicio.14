<section  class="form-container">
    <form [formGroup]="generalesForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" formControlName="nombre">
        {{ generalesForm.get("nombre")?.value }}

        <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)"
              class="alert alert-danger">
            <div *ngIf="nombre?.hasError('required')">
                El nombre es obligatoio
            </div>
            <div *ngIf="nombre?.hasError('minlength')">
              La longitud mínima del nombres es de 4 caracteres
            </div>
          </div>
    </div>

    <div class="form-group">
        <label for="email">Email: </label>
        <input id="email" type="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="edad">Edad: </label>
        <input id="edad" type="number" formControlName="edad">
    </div>
    <div class="form-group">
        <label for="domicilio">Domicilio: </label>
        <input id="domicilio" type="text" formControlName="domicilio">
    </div>

    <div class="form-group">
        <label for="telefono">Teléfono: </label>
        <input id="telefono" type="tel" formControlName="telefono">
    </div>
    <button type="submit" [disabled]="!generalesForm.valid">Enviar</button>
    </form>

    
</section>
